<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustPing | Password Management</title>
    <link rel="stylesheet" href="login.css">  <!--  Keep this if you have common styles -->
    <link rel="stylesheet" href="password-manager.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <a href="/" class="logo-link">
                    <img src="logo-light.png" alt="RustPing Logo" id="logoImage">
                    <span class="app-name">RustPing</span>
                </a>
            </div>
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <main class="main-content">
            <div class="password-manager-container">
                <h2 class="login-title">Password Management</h2>  <!-- Added class "login-title" for consistent styling -->

                <form id="passwordForm">  <!-- Added a form for better structure -->
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required autocomplete="new-password">
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="meter-fill" id="strengthMeter"></div>
                        </div>
                        <span id="strengthText">Password Strength</span>
                    </div>
                    <button type="button" onclick="updatePassword()" class="button primary-button">Update Password</button> <!-- Keep type="button" -->
                </form>

                <div id="statusMessage" class="status-message"></div> <!-- This can be styled as success/error -->
            </div>
        </main>

        <footer class="footer">  <!-- Added the footer -->
            Â© Copyright 2025. All rights reserved. Developed by KARTHIK LAL.
        </footer>
    </div>
    <script src="config.js"></script>
    <script src="password-manager.js"></script>
</body>
</html>
